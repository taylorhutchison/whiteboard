<div class="toolbox">
    <div class="box" (click)="selectMode('select')" [ngClass]="{active: mode === 'select'}">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="5" width="25" height="20" fill="none" stroke-dasharray="3" />
            <path d="M 15 35 V 25 H 10 L 20 5 L 30 25 H 25 V 35 H 15" transform="translate(7 1)" />
        </svg>
    </div>
    <div class="box" (click)="selectMode('circle')" [ngClass]="{active: mode === 'circle'}">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="15" />
        </svg>
    </div>
    <div class="box" (click)="selectMode('rect')" [ngClass]="{active: mode === 'rect'}">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <!-- Simple rectangle -->
            <rect x="5" y="5" width="30" height="30" />
        </svg>
    </div>
</div>
